<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="png" href="img/favicon.png">
        <link rel="stylesheet" href="css/styles.min.css">
        <title>Chat App</title>
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar">

            </div>
            <div class="chat__main">
                Chat App
                <div class="messages chat__messages"></div>
                <div class="compose">
                    <form class="message-form">
                        <input placeholder="Type a message" required="true" autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                    <button class="location-btn">Send location</button>
                </div>
            </div>
        </div>

        <script class="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class = "users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script class="message-template" type="text/html">
            <div class="message">
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
                <p>{{message}}</p>    
            </div>
        </script>

        <script class="posurl-template" type="text/html">
            <div class="message">
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
